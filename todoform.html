<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tag -->
        <title>Sign in Form</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="login-page">
            <div class="login-form">
                <form>
                    <p class="text">Sign in with an email address</p>
                    <input type="text" placeholder="Email" required autocomplete="email">
                    <input type="password" placeholder="Password" required>
                    <button>Sign in</button>
                    <button>Forgot your password?</button>
                </form>
            </div>
        </div>
    </body>
</html>
